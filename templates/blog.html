{% extends "base.html" %}

{% block content %}
<section class="section-padding">
    <div class="container">
        <h1 class="text-center mb-5">Islamic Reflections & Insights</h1>
        <div class="row g-4">
            {% for post in posts %}
            <div class="col-md-6">
                <div class="card teaching-card h-100">
                    <div class="card-body">
                        <h2 class="card-title h4 mb-3">{{ post.title }}</h2>
                        <p class="card-text">{{ post.summary }}</p>
                        <div class="mt-3">
                            <small class="text-muted">{{ post.created_at.strftime('%B %d, %Y') }}</small>
                        </div>
                        <a href="{{ url_for('blog_post', post_id=post.id) }}" class="btn btn-secondary mt-3">Read More</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
